<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Liên kết đến tệp CSS của bạn -->

          width="100"
          height="100"

        >

          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div

          id="navbarSupportedContent"

          <ul class="navbar-nav mb-2 mb-lg-0 flex-column">

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/likeproduct">Thông báo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/likeproduct">Thành viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/likeproduct">Tài khoản</a>
            </li>
          </ul>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXlCOa4e1fAY3Q2FTrt/6Fy5f9H4TU7i9k6e9LO8/v9KKHtwzN4XvJzCB2lz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGkDz6ovh5pv5c2+e3pVV3y5jib8vnF0xA7rPqc5PHVQe+v8F5T5Yl26/2F"
      crossorigin="anonymous"
    ></script>
